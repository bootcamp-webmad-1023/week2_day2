<body>


    <script>



        // REST parameters: creates a functional array with the spread operator
        function getMovieInfo(title, director, ...cast) {
            let text = ''
            text += `La película ${title} fue dirigida por ${director}. `
            text += `Los actores fueron:`
            cast.forEach(eachMember => text += `- ${eachMember}\n`)
            return text
        }

        const movieDetails = getMovieInfo('Titanic', 'Cameron', 'Leo', 'Kate Winslet', 'La señora mayor de la joya', 'La de los chistes')
        console.log(movieDetails)


    </script>
