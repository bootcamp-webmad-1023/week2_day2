<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>En tres segundos saldrá una alerta...</p>

    <button>PARAR LA CUENTA ATRÁS</button>


    <script>

        const timeoutId = setTimeout(() => {
            alert('¡BUM!')
        }, 3000)

        document.querySelector('button').onclick = () => {
            console.log('LA CUENTA ATRÁS CON ID', timeoutId, 'SE HA DETENIDO....')
            clearTimeout(timeoutId)
        }

    </script>
</body>

</html>
