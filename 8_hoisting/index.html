<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>


    <script>


        // Function statement: Hoisted

        window.sayHi()

        function sayHi() {
            console.log('HOLA')
        }





        // Function expressions: NOT Hoisted (exception)

        isThisAvailable()

        const isThisAvailable = function () {
            console.log('AHORA LO SABREMOS')
        }


    </script>
</body>

</html>
